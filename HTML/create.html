<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create New Html</title>
   <link rel="stylesheet" href="./../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./../index.html">User Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="createNew.html">Create</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <form id="createForm" method="post" action="">
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
  
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
  
          <div class="mb-3 mt-3">
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
          </div>
  
          <div class="row">
            <div class="mb-3 mt-3">
              <label for="state" class="form-label">State:</label>
              <input type="text" class="form-control" id="state" placeholder="Enter State" name="state">
            </div>
  
            <div class="mb-3 mt-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
            </div>
  
            <div class="mb-3 mt-3">
              <label for="zipCode" class="form-label">ZipCode:</label>
              <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode" name="zipCode">
            </div>
  
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../JS/create.js"></script>
</body>
</html>
